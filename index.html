<!<!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF=8" />
    <title>Project JS - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <img class="logo-header left" src="img/atom-symbol.png" alt="Atom Logo" title="Atom logo used in Big Bang Theory" />
      <div>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
      </div>
      <img class="logo-header right" src="img/atom-symbol.png" alt="Atom Logo" title="Atom logo used in Big Bang Theory" />
    </header>

    <main>
      <aside id="aside-left">
        <h2>PLAYER</h2>
        <ul>
          <li><button class="rock player">ROCK</button></li>
          <li><button class="paper player">PAPER</button></li>
          <li><button class="scissors player">SCISSORS</button></li>
          <li><button class="lizard player">LIZARD</button></li>
          <li><button class="spock player">SPOCK</button></li>
        </ul>
      </aside>
      <img id="game-rule-img" src="img/game-rule.png" alt="Rule of rock, paper, scissors, lizard, spock" title="Rule of the game" />
      <aside id=aside-right>
        <h2>COMPUTER</h2>
        <ul>
          <li><button class="rock bot">ROCK</button></li>
          <li><button class="paper bot">PAPER</button></li>
          <li><button class="scissors bot">SCISSORS</button></li>
          <li><button class="lizard bot">LIZARD</button></li>
          <li><button class="spock bot">SPOCK</button></li>
        </ul>
      </aside>
    </main>

  </body>

  </html>
