<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF=8" />
  <title>Project JS - Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <img class="logo-header left" src="img/atom-symbol.png" alt="Atom Logo" title="Atom logo used in Big Bang Theory" />
    <div>
      <h1>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
    </div>
    <img class="logo-header right" src="img/atom-symbol.png" alt="Atom Logo" title="Atom logo used in Big Bang Theory" />
  </header>

  <div id="end-modal">
    <div id="modal-content">
      <p id="end-msg">

      </p>

      <button id="reset-btn">Play again</button>
    </div>
  </div>

  <aside id="aside-left">
    <h2>Make your choice</h2>
    <div id="div-buttons">
      <ul>
        <li><button type="button" id="rock" class="buttons-player button-53" role="button">ROCK</button></li>
        <li><button type="button" id="paper" class="buttons-player button-53">PAPER</button></li>
        <li><button type="button" id="scissors" class="buttons-player button-53">SCISSORS</button></li>
        <li><button type="button" id="lizard" class="buttons-player button-53">LIZARD</button></li>
        <li><button type="button" id="spock" class="buttons-player button-53">SPOCK</button></li>
      </ul>
    </div>
    <div class="div-score">
      <div id="div-player">
        <h3>Player</h3>
        <p id="score-player">
          0
        </p>
      </div>
      <div id="div-bot">
        <h3>Computer</h3>
        <p id="score-bot">
          0
        </p>
      </div>
    </div>
  </aside>
  
  <div id="div-img">
    <img id="game-rule-img" src="img/game-rule.png" alt="Rule of rock, paper, scissors, lizard, spock" title="Rule of the game" />
  </div>

  <div id="div-result">
    <p id="result-battle">

    </p>
  </div>

  <footer>
    <p>
      Copyright &copy; <a href="https://github.com/lolikana">lolikana</a> 2022
    </p>
  </footer>
</body>

</html>
