<!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF=8" />
    <title>Project JS - Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header>
      <img class="logo-header left" src="img/atom-symbol.png" alt="Atom Logo" title="Atom logo used in Big Bang Theory" />
      <div>
        <h1>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
      </div>
      <img class="logo-header right" src="img/atom-symbol.png" alt="Atom Logo" title="Atom logo used in Big Bang Theory" />
    </header>

    <main>
      <aside id="aside-left">
        <h2>PLAYER</h2>
        <div>
          <ul>
            <li><button type="button" id="rock" class="buttons_player">ROCK</button></li>
            <li><button type="button" id="paper" class="buttons_player">PAPER</button></li>
            <li><button type="button" id="scissors" class="buttons_player">SCISSORS</button></li>
            <li><button type="button" id="lizard" class="buttons_player">LIZARD</button></li>
            <li><button type="button" id="spock" class="buttons_player">SPOCK</button></li>
          </ul>
        </div>
        <div class="score-div">
          <h3>SCORE</h3>
            <p id="score_player">
              0
            </p>
        </div>
      </aside>
      <img id="game-rule-img" src="img/game-rule.png" alt="Rule of rock, paper, scissors, lizard, spock" title="Rule of the game" />
      <aside id=aside-right>
        <h2>COMPUTER</h2>
        <div>
          <ul>
            <li><button type="button" id="rock_bot" class="buttons_bot">ROCK</button></li>
            <li><button type="button" id="paper_bot" class="buttons_bot">PAPER</button></li>
            <li><button type="button" id="scissors_bot" class="buttons_bot">SCISSORS</button></li>
            <li><button type="button" id="lizard_bot" class="buttons_bot">LIZARD</button></li>
            <li><button type="button" id="spock_bot" class="buttons_bot">SPOCK</button></li>
          </ul>
        </div>
        <div class="score-div">
          <h3>SCORE</h3>
            <p id="score_bot">
              0
            </p>
        <div>
      </aside>
    </main>

  </body>

  </html>
